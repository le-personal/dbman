web:
  image: luis/nodejs
  links:
   - mongodb:mongodb
   - redis:redis
  expose:
   - "3000"
  volumes:
   - application:/var/www
   - "/root/.ssh:/root/.ssh"
   - "/var/log/docker:/var/log/supervisor"
   - "/storage-pool/files/dbman:/var/files"
  environment:
   MONGODB_DATABASE: dbman
   NODE_ENV: development
   PORT: 3000
   SECRET: "The monkey is on the tree"
redis:
  image: dockerfile/redis
  expose:
   - "6379"
mongodb:
  image: luis/mongodb
  expose:
   - "27017"
  volumes:
   - "/var/mongodb/dbman:/data/db"